<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .loading-state {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ccfbf1;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Candidate Profile</h1>
        <p class="subtitle" id="form-subtitle">Complete your application and upload your resume</p>

        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <h3 style="color: var(--primary-color); margin: 0;">Generating Tailored Quiz...</h3>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Our AI is analyzing your resume to create custom
                technical questions.</p>
        </div>

        <form action="/apply" method="POST" enctype="multipart/form-data" id="applyForm" onsubmit="showLoading()">
            <div class="form-group">
                <input type="text" name="name" placeholder="Candidate Name" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="exp" placeholder="Years of Experience" required>
            </div>

            <div class="form-group">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.95rem;">Upload
                    Resume (PDF):</label>
                <input type="file" name="resume" accept=".pdf" style="padding: 0.8rem 1.2rem; cursor: pointer; "
                    required>
            </div>

            <button type="submit" style="margin-top: 1.5rem;">Continue to Quiz</button>
        </form>

        <a href="/logout" class="nav-link" style="color: var(--text-muted); font-size: 0.9rem;" id="logoutLink">Sign
            Out</a>
    </div>

    <script>
        function showLoading() {
            document.getElementById('applyForm').style.display = 'none';
            document.getElementById('form-subtitle').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
        }
    </script>
</body>

</html>
