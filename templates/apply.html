<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Candidate Profile</h1>
        <p class="subtitle">Complete your application and upload your resume</p>

        <form action="/apply" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Candidate Name" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="exp" placeholder="Years of Experience" required>
            </div>

            <div class="form-group">
                <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.95rem;">Upload
                    Resume (PDF):</label>
                <input type="file" name="resume" accept=".pdf"
                    style="padding: 0.8rem 1.2rem; cursor: pointer; background: rgba(0,0,0,0.1);" required>
            </div>

            <button type="submit" style="margin-top: 1.5rem;">Continue to Quiz</button>
        </form>

        <a href="/logout" class="nav-link" style="color: var(--text-muted); font-size: 0.9rem;">Sign Out</a>
    </div>
</body>

</html>
