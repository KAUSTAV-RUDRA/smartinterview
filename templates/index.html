<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate AI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Candidate Predictor</h1>
        <p class="subtitle">Enter details to predict interview outcome</p>

        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Candidate Name" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="exp" placeholder="Years of Experience" required>
            </div>
            <div class="form-group">
                <input type="number" step="0.1" name="quiz" placeholder="Quiz Score (0-100)" required>
            </div>
            <div class="form-group">
                <input type="file" name="resume" accept=".pdf" style="padding: 0.8rem 1.2rem; cursor: pointer;"
                    required>
            </div>
            <button type="submit">Analyze Candidate</button>
        </form>
        <a href="/dashboard" class="nav-link">View Dashboard â†’</a>
    </div>
</body>

</html>
