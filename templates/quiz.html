<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz - Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .question-card {
            background: #ccfbf1;
            border-left: 4px solid var(--primary-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.5;
            color: #fff;
            margin-bottom: 1rem;
        }

        .option-label {
            display: block;
            
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: var(--primary-color);
            background: #ccfbf1;
        }

        input[type="radio"]:checked+span {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <h1>Technical Multiple Choice Quiz</h1>
        <p class="subtitle" style="margin-bottom: 1.5rem;">Please answer the following questions generated by our AI
            based on your profile.</p>

        <form action="/quiz" method="POST">
            {% for idx in range(questions|length) %}
            {% set q = questions[idx] %}
            <div class="question-card">
                <p class="question-text">{{ idx + 1 }}. {{ q.question }}</p>
                {% for option in q.options %}
                <label class="option-label">
                    <input type="radio" name="answer_{{ idx }}" value="{{ option }}" required
                        style="margin-right: 10px;">
                    <span>{{ option }}</span>
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit"
                style=" font-size: 1.1rem; padding: 1rem 2rem;">Submit
                Answers & Analyze</button>
        </form>
    </div>
</body>

</html>
