<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container" style="max-width: 400px;">
        <h1>Register</h1>
        <p class="subtitle">Create a Candidate Account</p>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; text-align: center;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Complete Sign Up</button>
        </form>

        <a href="/login" class="nav-link" style="margin-top: 1rem; font-weight: normal; font-size: 0.95rem;">Already
            have an account? <b style="font-weight: 600;">Log In</b></a>
    </div>
</body>

</html>
